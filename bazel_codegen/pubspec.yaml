name: _bazel_codegen
description: Bazel code generation runner
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/bazel
version: 0.1.6

environment:
  sdk: ">=1.25.0-dev.7.0 <2.0.0"

dependencies:
  # Not released!!!
  analyzer: ^0.31.0
  args: ^0.13.6
  bazel_worker: ^0.1.2
  # Not released!!!
  build: ^0.10.0
  # Not released!!!
  build_barback: ^0.4.0
  glob: ^1.1.0
  logging: ^0.11.3
  path: ^1.4.1
  stack_trace: ^1.7.0

dev_dependencies:
  test: ^0.12.15+2
  test_descriptor: ^1.0.0

dependency_overrides:
  analyzer:
    git:
      ref: master
      url: https://github.com/dart-lang/sdk.git
      path: pkg/analyzer
  front_end:
    git:
      ref: master
      url: https://github.com/dart-lang/sdk.git
      path: pkg/front_end
  build:
    git:
      ref: master
      url: https://github.com/dart-lang/build.git
      path: build
  build_barback:
    git:
      ref: master
      url: https://github.com/dart-lang/build.git
      path: build_barback
